<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
height: 100vh;
    }

    .meme img{margin-top: 5rem;
        width: 30rem;
        height: 30rem;
    }

</style>
</head>

<body>
    <div class="container">
        <h1>Random Memes generator</h1>
        <div class="meme">
          <img src="" alt="">
         </div>
    </div>

</body>
<script>

    let img = document.querySelector(".meme img");
async function randomMemeGenerator(){
let res =  await fetch("https://meme-api.com/gimme");
console.log(res);
let json = await res.json();
console.log(json);
let url = json.url;
console.log(url);
img.src = url;

}

randomMemeGenerator();
 let timer= setInterval(randomMemeGenerator,2000);

img.addEventListener("mouseove",function(){
clearInterval(timer);
})

img.addEventListener("mouseleave",function(){
     timer = setInterval(randomMemeGenerator,2000);
})
</script>

</html>
